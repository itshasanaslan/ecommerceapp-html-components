<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Digital Blackmarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff7f00, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .form-control:focus {
      box-shadow: 0 0 5px rgba(255, 127, 0, 0.5);
      border-color: #ff7f00;
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .btn-orange {
      background-color: #ff7f00;
      color: white;
      border: none;
      transition: background-color 0.2s;
    }

    .btn-orange:hover {
      background-color: #e67000;
    }

    .btn-google {
      background-color: #4285f4;
      color: white;
      border: none;
      transition: background-color 0.2s;
    }

    .btn-google:hover {
      background-color: #357ae8;
    }

    .btn-outline-secondary {
      color: #ff7f00;
      border-color: #ff7f00;
      transition: color 0.2s, border-color 0.2s;
    }

    .btn-outline-secondary:hover {
      background-color: #ff7f00;
      color: white;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #ff7f00;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      width: 20ch; /* adjust width to accommodate all characters */
      margin: 0 auto;
      animation: typing 4s steps(30, end) forwards, blink-caret .75s step-end ;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 18ch; } /* adjust width to accommodate all characters */
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: orange; }
    }

    .form-label {
      color: #555;
    }

    .form-text {
      color: #777;
    }

    #forgot-password {
      text-decoration: none;
    }

    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="title">digitalblackmarket</div>
    <h2 class="mb-4">Login</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <span class="input-group-text" id="toggle-password">
            <i class="bi bi-eye-slash" id="toggle-password-icon"></i>
          </span>
        </div>
      </div>

      <a id="forgot-password" href="#">Forgot password?</a>
      <br><br>
      <button type="submit" class="btn btn-orange w-100 mb-3">Login</button>
      <button type="button" class="btn btn-google w-100 mb-3">
        <i class="bi bi-google"></i> Sign in with Google
      </button>
      <button type="button" class="btn">Sign Up</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('toggle-password-icon');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      passwordIcon.classList.toggle('bi-eye');
      passwordIcon.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
