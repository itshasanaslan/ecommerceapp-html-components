<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }
        .product-details {
            padding: 10px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-details .price {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
        .product-details .store-name {
            font-style: italic;
        }
        .product-details .review-count {
            color: orange;
        }
        .product-details .actions {
            margin-top: 10px;
        }
        .product-details .actions button {
            margin: 0 5px;
        }
        .add-to-cart {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row" id="product-list">
            <!-- Product cards will be rendered here -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        const products = [
            {
                id: 1,
                name: 'Product 1',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.8,
                storeName: 'Store A',
                price: '$10.00',
                isDigital: true
            },
            {
                id: 2,
                name: 'Product 2',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.5,
                storeName: 'Store B',
                price: '$15.00',
                isDigital: false
            },
            {
                id: 2,
                name: 'Product 2',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.5,
                storeName: 'Store B',
                price: '$15.00',
                isDigital: false
            },
            {
                id: 2,
                name: 'Product 2',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.5,
                storeName: 'Store B',
                price: '$15.00',
                isDigital: false
            },
            {
                id: 2,
                name: 'Product 2',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.5,
                storeName: 'Store B',
                price: '$15.00',
                isDigital: false
            }, {
                id: 2,
                name: 'Product 2',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.5,
                storeName: 'Store B',
                price: '$15.00',
                isDigital: false
            }
            , {
                id: 2,
                name: 'Product 2',
                image: 'https://via.placeholder.com/300x200',
                reviewCount: 4.5,
                storeName: 'Store B',
                price: '$15.00',
                isDigital: false
            }
            // Add more products here
        ];

        function renderProducts(products) {
            const productList = $('#product-list');
            products.forEach(product => {
                const productCard = `
                    <div class="col-sm-6 col-md-4 col-lg-3 my-3">
                        <div class="product-card h-100">
                            <img src="${product.image}" alt="${product.name}" class="product-image" data-id="${product.id}">
                            <div class="product-details">
                                <h5 class="product-name" data-id="${product.id}">${product.name}</h5>
                                <p class="review-count">${product.reviewCount} <i class="bi bi-star-fill"></i></p>
                                <p class="store-name">${product.storeName}</p>
                                <p class="price">${product.price}</p>
                                <p>${product.isDigital ? '<span class="badge bg-info">Digital Item</span>' : ''}</p>
                                <div class="actions">
                                    <button class="btn add-to-cart" data-id="${product.id}"><i class="bi bi-cart"></i> Add to Cart</button>
                                    <button class="btn btn-outline-secondary add-to-favorite" data-id="${product.id}"><i class="bi bi-heart"></i> Favorite</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                productList.append(productCard);
            });
        }

        $(document).ready(function() {
            renderProducts(products);

            $('#product-list').on('click', '.product-image, .product-name', function() {
                const productId = $(this).data('id');
                window.location.href = `/product-detail/${productId}`;
            });

            $('#product-list').on('click', '.add-to-cart', function() {
                const productId = $(this).data('id');
                toastr.success('Added to cart');
            });

            $('#product-list').on('click', '.add-to-favorite', function() {
                const productId = $(this).data('id');
                toastr.info('Added to favorite');
            });
        });
    </script>
</body>
</html>
