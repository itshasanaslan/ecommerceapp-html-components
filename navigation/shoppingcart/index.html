<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Dropdown</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .custom-dropdown-menu {
            min-width: 300px;
            padding: 15px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .custom-cart-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
        }

        .custom-cart-item-details {
            flex-grow: 1;
            margin-left: 15px;
        }

        .custom-cart-item-name {
            font-size: 16px;
            margin: 0;
        }

        .custom-cart-item-price {
            color: #888;
        }

        .custom-cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            padding-top: 10px;
        }

        .custom-checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .custom-checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="customCartDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cart
        </button>
        <div class="dropdown-menu custom-dropdown-menu dropdown-menu-right" aria-labelledby="customCartDropdown">
            <div class="custom-cart-item">
                <img src="https://via.placeholder.com/70" alt="Item Image">
                <div class="custom-cart-item-details">
                    <p class="custom-cart-item-name">Item 1</p>
                    <p class="custom-cart-item-price">$12.99</p>
                </div>
            </div>
            <div class="custom-cart-item">
                <img src="https://via.placeholder.com/70" alt="Item Image">
                <div class="custom-cart-item-details">
                    <p class="custom-cart-item-name">Item 2</p>
                    <p class="custom-cart-item-price">$22.99</p>
                </div>
            </div>
            <div class="custom-cart-total">
                <p>Total: $35.98</p>
            </div>
            <button onclick="triggerCheckout()" class="custom-checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function triggerCheckout() {
            toastr.success('Redirecting to checkout...');
            // Add your checkout logic here
        }
    </script>
</body>
</html>
