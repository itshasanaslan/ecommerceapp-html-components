<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Detail Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Order Details</h1>
    <div class="row">
      <!-- Product Card 1 -->
      <div class="col-md-4 mb-4 product-card" data-aos="fade-up">
        <div class="card">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name 1</h5>
            <p class="card-text">Category: <span class="badge badge-primary">Electronics</span></p>
            <p class="card-text">Seller: John Doe</p>
            <p class="card-text">Price: $199.99</p>
            <div class="tags">
              <div class="tag badge badge-pill badge-success">New</div>
              <div class="tag badge badge-pill badge-warning">Bestseller</div>
              <div class="tag badge badge-pill badge-info">Discount</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="col-md-4 mb-4 product-card" data-aos="fade-up">
        <div class="card">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name 2</h5>
            <p class="card-text">Category: <span class="badge badge-primary">Home Appliances</span></p>
            <p class="card-text">Seller: Jane Smith</p>
            <p class="card-text">Price: $299.99</p>
            <div class="tags">
              <div class="tag badge badge-pill badge-danger">Hot</div>
              <div class="tag badge badge-pill badge-secondary">Limited</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div class="col-md-4 mb-4 product-card" data-aos="fade-up">
        <div class="card">
          <img src="https://via.placeholder.com/400x300" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name 3</h5>
            <p class="card-text">Category: <span class="badge badge-primary">Fashion</span></p>
            <p class="card-text">Seller: Mike Johnson</p>
            <p class="card-text">Price: $99.99</p>
            <div class="tags">
              <div class="tag badge badge-pill badge-primary">Trending</div>
              <div class="tag badge badge-pill badge-info">Exclusive</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
