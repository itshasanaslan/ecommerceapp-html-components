<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
        }

        #wrapper {
            display: flex;
            align-items: stretch;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -250px;
            width: 250px;
            background-color: #343a40;
            transition: margin 0.25s ease-out;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        #page-content-wrapper {
            width: 100%;
        }

        #menu-toggle {
            font-size: 1.25rem;
            cursor: pointer;
            margin: 0 1rem;
        }

        .btn-dark {
            color: #ffffff;
        }

        .sidebar-heading {
            padding: 1rem;
            font-size: 1.5rem;
            background: #212529;
            border-bottom: 1px solid #495057;
            text-align: center;
            color: white;
        }

        .list-group-item {
            border: none;
            padding: 15px 20px;
            color: #adb5bd;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease, padding-left 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
        }

        .list-group-item:hover {
            background-color: #495057;
            color: white;
            padding-left: 25px;
        }

        .container-fluid {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            #wrapper {
                margin-left: 0;
            }

            #sidebar-wrapper {
                margin-left: -250px;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">My Dashboard</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action">Dashboard <i class="bi bi-house-door"></i></a>
                <a href="#" class="list-group-item list-group-item-action">Change Password <i class="bi bi-key"></i></a>
                <a href="#" class="list-group-item list-group-item-action">Messages <i class="bi bi-envelope"></i></a>
                <a href="#" class="list-group-item list-group-item-action">Address Manager <i class="bi bi-card-list"></i></a>
                <a href="#" class="list-group-item list-group-item-action">Order History <i class="bi bi-clock-history"></i></a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-dark" id="menu-toggle"><i class="bi bi-list"></i></button>
            </nav>
            <div class="container-fluid">
                <h1 class="mt-4">Welcome to the Dashboard</h1>
                <!-- Your main content goes here -->
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggle = document.getElementById("menu-toggle");
            var wrapper = document.getElementById("wrapper");

            function toggleSidebar() {
                wrapper.classList.toggle("toggled");
            }

            menuToggle.addEventListener('click', function (e) {
                e.preventDefault();
                toggleSidebar();
            });

            // Automatically hide the sidebar on smaller screens
            function checkScreenWidth() {
                if (window.innerWidth <= 768) {
                    wrapper.classList.remove("toggled");
                } else {
                    wrapper.classList.add("toggled");
                }
            }

            window.addEventListener('resize', checkScreenWidth);
            checkScreenWidth(); // Initial check
        });
    </script>
</body>
</html>
