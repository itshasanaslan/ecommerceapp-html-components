<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category DataTable</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Category List</h1>
    <div class="form-group">
        <label for="newCategory">Add New Category:</label>
        <input type="text" id="newCategory" class="form-control" placeholder="Enter category name">
        <button id="addCategory" class="btn btn-primary mt-2">Add Category</button>
    </div>
    <table id="categoryTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        // Initialize DataTable
        var table = $('#categoryTable').DataTable();

        // Generate initial 100 categories
        for (var i = 1; i <= 100; i++) {
            table.row.add([i, 'Category ' + i]).draw(false);
        }

        // Add new category
        $('#addCategory').on('click', function () {
            var newCategoryName = $('#newCategory').val().trim();
            if (newCategoryName) {
                var newIndex = table.rows().count() + 1;
                table.row.add([newIndex, newCategoryName]).draw(false);
                $('#newCategory').val('');
            } else {
                alert('Please enter a category name.');
            }
        });
    });
</script>
</body>
</html>
