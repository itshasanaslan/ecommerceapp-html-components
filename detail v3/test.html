<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .seller-container {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 350px;
            margin: 20px auto;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .seller-container:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }
        .seller-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .seller-link {
            text-decoration: none;
            color: #3498db;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }
        .seller-link:hover {
            text-decoration: underline;
        }
        .follow-shop {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .message-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .message-button:hover {
            background-color: #343a40;
        }
        .response-time {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .view-details {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: underline;
            color: #3498db;
            cursor: pointer;
        }
        .view-details:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="seller-container shadow-sm p-3 mb-5 bg-white rounded">i
        <div class="seller-header h5">Meet your seller</div>
        <div class="seller-name">Lucian Groza</div>
        <a href="#" class="seller-link">Owner of LucianLeatherGoods</a>
        <div class="follow-shop">Follow shop</div>
        <button class="btn btn-dark message-button">Message Lucian</button>
        <div class="response-time">This seller usually responds within a few hours.</div>
        <div class="view-details">View seller details</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
